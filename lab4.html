</head>
<body>
	<script type="text/javascript">
		function car(mile, gallons) {
			var mileagePerGallon = mile/gallons
		document.write("The number of miles=",mile);
		document.write("<p>The amount of gallons used=",gallons);
		document.write("</p>");
		document.write("<p>Miles/Gallon is =", mileagePerGallon);

		}

		var mile = prompt("What's the number of your miles?","");
		var gallons = prompt("What's the amount of gallons used?","");

		car(mile,gallons);


		</script>
