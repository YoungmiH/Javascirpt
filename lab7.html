<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    var Genre = new Array("Comedy", "Action", "Drama");
    var Title = ["Hotel Transylvania", "The Avengers", "Taken 2","Ted","Men in Black 3","The Untouchables","Madagascar","The Hunger Games","Rock of Ages"];
    var Rating = ["PG", "PG-13","R"];
    var Price = ["$10.99", "$11.99", "$12.99","$13.99","$14.99"];


    document.write("<table border=1px width=420px height=100px>");
    document.write("<tr>");
    for (i=0; i<3; i++){
    document.write("<th>" + Genre[i] + "</th>");
    }

    document.write("</tr>");
    document.write("<tr>");

    for (j=0; j<1; j++) {
    document.write("<th> Title:" + Title[0], "<br>Rating:" + Rating[0], "<br>Price:" + Price[4] + "</th>");
    document.write("<th> Title:" + Title[1], "<br>Rating:" + Rating[1], "<br>Price:" + Price[2] + "</th>");
    document.write("<th> Title:" + Title[2], "<br>Rating:" + Rating[2], "<br>Price:" + Price[3] + "</th>");
    }
    document.write("</tr>");
    document.write("<tr>");
    for (k=0; k<1; k++) {
    document.write("<th> Title:" + Title[3], "<br>Rating:" + Rating[4], "<br>Price:" + Price[5] + "</th>");
    document.write("<th> Title:" + Title[2], "<br>Rating:" + Rating[1], "<br>Price:" + Price[2] + "</th>");
    document.write("<th> Title:" + Title[2], "<br>Rating:" + Rating[0], "<br>Price:" + Price[2] + "</th>");
    }
    document.write("</tr>");
    document.write("<tr>");
    for (k=0; k<1; k++) {
    document.write("<th> Title:" + Title[6], "<br>Rating:" + Rating[7], "<br>Price:" + Price[8] + "</th>");
    document.write("<th> Title:" + Title[0], "<br>Rating:" + Rating[1], "<br>Price:" + Price[2] + "</th>");
    document.write("<th> Title:" + Title[1], "<br>Rating:" + Rating[1], "<br>Price:" + Price[1] + "</th>");
    }
    </script>
  </body>
</html>
